    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: odom
      robot_base_frame: livox_frame
      use_sim_time: True
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.1
      footprint: "[ [0.3, 0.15], [0.3, -0.15], [-0.3, -0.15], [-0.3, 0.15] ]"
      footprint_padding: 0.02 # Added a small 2cm safety buffer
      plugins: ["inflation_layer", "static_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.1
      static_layer:
