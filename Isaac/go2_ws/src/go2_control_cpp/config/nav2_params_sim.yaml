planner_server:
  ros__parameters:
    planner_plugins: ["GridBased"]
    
    GridBased:
      plugin: "nav2_smac_planner/SmacPlanner2D" # <--- CHANGED: Hybrid -> 2D
      tolerance: 0.5                     # slightly looser tolerance helps in tight rows
      downsample_costmap: false          
      downsampling_factor: 1             
      allow_unknown: true                
      max_iterations: -1             
      max_on_approach_iterations: 1000   
      max_planning_time: 5.0             
      cost_travel_multiplier: 1.0
      use_final_approach_orientation: true # Essential for aligning with your waypoints
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.5
        tolerance: 1.0e-4
        do_refinement: true
        refinement_num: 2

