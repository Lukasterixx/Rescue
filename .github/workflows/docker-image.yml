name: build-and-push
on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - platform: linux/arm64
            dockerfile: Dockerfile.jetson
            arch_tag: arm64
          - platform: linux/amd64
            dockerfile: Dockerfile.x86
            arch_tag: amd64

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push per-arch images with arch-specific tags
      - name: Build & push ${{ matrix.platform }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/lukasterixx/p2dingo:${{ matrix.arch_tag }}
            ghcr.io/lukasterixx/p2dingo:${{ matrix.arch_tag }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create multi-arch manifests after both builds succeed
  manifest:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch :latest
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/lukasterixx/p2dingo:latest \
            ghcr.io/lukasterixx/p2dingo:amd64 \
            ghcr.io/lukasterixx/p2dingo:arm64

      - name: Create multi-arch :sha-${{ github.sha }}
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/lukasterixx/p2dingo:sha-${{ github.sha }} \
            ghcr.io/lukasterixx/p2dingo:amd64-${{ github.sha }} \
            ghcr.io/lukasterixx/p2dingo:arm64-${{ github.sha }}
